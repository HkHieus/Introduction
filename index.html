      <div class="modal js-modal">
          <div class="modal-container js-modal-container">
              <div class="modal-header">
                  <div class="modal-header__text">
                      <h3>CONTACT</h3>
                  </div>
                  <div class="modal-header__close js-close">

                  </div>
              </div>
              <div class="modal-body">
                  <div class="modal-body__face">
                    <a href="">

                    </a>
                  </div>
                  <div class="modal-body__github">
                    <a href="">
                    <i class="fa-brands fa-github"></i>
                    </a>
                  </div>
                       <a href="#" class="modal-close js-close-2">
                           CLOSE
                       </a>
              </div>
          </div>
      </div>

      <script>
          const modal = document.querySelector('.js-modal');
          const Buttons = document.querySelectorAll('.js-button');
          const closeModal = document.querySelector('.js-close');
          const closee = document.querySelector('.js-close-2');
          const modalContainer = document.querySelector('.js-modal-container');
          
          console.log(closee);
          
          function openContact (){
              modal.classList.add('open');
          }

          function closeContact (){
              modal.classList.remove('open');
          }

          for(const Button of Buttons){
              Button.addEventListener('click',openContact);
          }

          closeModal.addEventListener('click',closeContact);
          closee.addEventListener('click',closeContact);
          modal.addEventListener('click',closeContact);
          modalContainer.addEventListener('click', function(event){
            event.stopImmediatePropagation();
          }
          )

      </script>
